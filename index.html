<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    .mb-1 {
        margin-bottom: 3px;
    }

    .mb-2 {
        margin-bottom: 6px;
    }

    .mb-3 {
        margin-bottom: 10px;
    }

    .mt-1 {
        margin-top: 3px;
    }

    .mt-2 {
        margin-top: 6px;
    }

    .mt-3 {
        margin-top: 10px;
    }

    .ext-open-panel {
        padding: 10px 20px 20px 20px;
        position: fixed;
        right: 0;
        top: 0;
        background-color: rgb(0, 161, 83);
        color: white;
        box-shadow: 6px 3px 4px 0px #000;
        z-index: 999999;
    }

    .ext-open-panel span {
        font-size: 20px;
        cursor: pointer;
    }
.ext-open-panel span:hover{
        opacity:0.9
    }
    #ext-sidebar {
        width: 320px;
        position: fixed;
        right: -350px;
        top: 0;
        min-height: 100vh;
        background-color: white;
        padding: 10px;
        box-shadow: 3px 0px 7px 3px #000;
        z-index: 999999;
        transition: all 0.5s ease;
    }

    .ext-header {
        border-bottom: 1px solid #ccc;
    }

    #ext-sidebar.open {
        right: 0;
    }

    .menu-icon span {
        cursor: pointer;
        font-size: 20px;
        padding: 12px;
        color: white;
        background-color: rgb(161, 0, 0);
    }
    .menu-icon span:hover{
        opacity:0.9
    }
</style>

<body>
    <div class="ext-open-panel mt-2 " style="display: none;">
        <span id="ext-sidebar-open" class="glyphicon glyphicon-th-list"></span>
    </div>
    <div id="ext-sidebar" class="open">
        <div class="ext-header row mb-3">
            <div class="col-xs-9 heading">
                <h4>Questions Retrieval Panel</h4>
            </div>
            <div class="col-xs-3 menu-icon text-right">
                <span id="ext-sidebar-close" class="glyphicon glyphicon-remove"></span>
            </div>
        </div>
        <div id="ext-sidebar-content">

        </div>
    </div>
    <script>
        $("#ext-sidebar-open").click(() => {
            $(".ext-open-panel").hide();
            $("#ext-sidebar").addClass("open")
        })
        $("#ext-sidebar-close").click(() => {
            $(".ext-open-panel").show();
            $("#ext-sidebar").removeClass("open")
        })
    </script>
</body>
